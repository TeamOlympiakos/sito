<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Olympiakos</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #e74c3c, #c0392b);
            overflow: hidden;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }

        .sidebar {
            width: 25%;
            background: linear-gradient(120deg, #e74c3c, #c0392b);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
        }

        .sidebar .circle {
            width: 180px;
            height: 180px;
            background: url('https://via.placeholder.com/400') no-repeat center/cover;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: pulse 2.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .sidebar button {
            background: linear-gradient(120deg, #e74c3c, #c0392b); /* Rosso */
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px 0;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .sidebar button:hover {
            transform: translateY(-5px);
            background: linear-gradient(120deg, #c0392b, #e74c3c);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        .content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            background: #f4f4f9;
            border-radius: 20px;
            margin: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .content h1 {
            font-size: 42px;
            color: #34495e;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .content p {
            font-size: 20px;
            color: #7f8c8d;
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .content.hidden {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease-in-out, transform 0.4s;
        }

        .content img {
            width: 100%;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll(".sidebar button");
            const content = document.querySelector(".content");

            const pages = {
                home: `
                    <h1>TEAM OLYMPIAKOS</h1>
                    <p>Benvenuto sul sito ufficiale di Team Olympiakos!</p>
                    <p>Siamo una squadra unita dalla passione per lo sport e la dedizione al successo.</p>
                    <p>Unisciti a noi per scoprire come trasformiamo le sfide in opportunità e lavoriamo insieme per raggiungere nuovi traguardi.</p>
                    <img src="https://via.placeholder.com/800x400" alt="Team Olympiakos in azione">
                `,
                chiSiamo: `
                    <h1>Chi siamo</h1>
                    <p>Team Olympiakos è formato da persone straordinarie che credono nella forza della collaborazione.</p>
                    <p>Il nostro obiettivo è creare un ambiente positivo in cui ogni membro possa eccellere.</p>
                    <img src="https://via.placeholder.com/800x400" alt="Il nostro team">
                `,
                cosaFacciamo: `
                    <h1>Cosa facciamo</h1>
                    <p>Offriamo soluzioni innovative per sfide complesse, con un focus sulla crescita sostenibile.</p>
                    <p>Il nostro team lavora su progetti ambiziosi che ispirano e trasformano.</p>
                    <img src="https://via.placeholder.com/800x400" alt="Progetti in corso">
                `,
            };

            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    const page = this.dataset.page;
                    content.classList.add("hidden");
                    setTimeout(() => {
                        content.innerHTML = pages[page];
                        content.classList.remove("hidden");
                    }, 400);
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="circle"></div>
            <button data-page="home">Home</button>
            <button data-page="chiSiamo">Chi siamo?</button>
            <button data-page="cosaFacciamo">Cosa facciamo?</button>
        </div>
        <div class="content">
            <h1>TEAM OLYMPIAKOS</h1>
            <p>Benvenuto sul sito ufficiale di Team Olympiakos!</p>
            <p>Siamo una squadra unita dalla passione per lo sport e la dedizione al successo.</p>
            <p>Unisciti a noi per scoprire come trasformiamo le sfide in opportunità e lavoriamo insieme per raggiungere nuovi traguardi.</p>
            <img src="https://via.placeholder.com/800x400" alt="Team Olympiakos">
        </div>
    </div>
</body>
</html>
