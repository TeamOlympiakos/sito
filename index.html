<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Olympiakos</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #2c3e50, #bdc3c7);
            overflow: hidden;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }

        .sidebar {
            width: 25%;
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
        }

        .sidebar .circle {
            width: 180px;
            height: 180px;
            background: url('https://raw.githubusercontent.com/tuo-username/nome-repo/main/images/campo1.jpg') no-repeat center/cover;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: pulse 2.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .sidebar button {
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px 0;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.4s ease;
            position: relative;
        }

        .sidebar button:hover {
            transform: translateY(-5px);
            background: linear-gradient(120deg, #8e44ad, #2980b9);
        }

        .content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            background: #f4f4f9;
            border-radius: 20px;
            margin: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .carousel-container {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 600px;
            height: 400px;
            border-radius: 10px;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            transition: background 0.3s;
        }

        .carousel-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="circle"></div>
            <button id="homeBtn">Home</button>
            <button id="chiSiamoBtn">Chi siamo</button>
            <button id="cosaFacciamoBtn">Cosa facciamo</button>
        </div>
        <div class="content">
            <div id="contentArea">
                <h1>Benvenuti nel Team Olympiakos</h1>
                <p>Esplora il nostro lavoro e il nostro impegno per la comunità!</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll(".sidebar button");
            const content = document.querySelector(".content");

            const baseURL = "https://raw.githubusercontent.com/tuo-username/nome-repo/main/images/";

            const pages = {
                home: `<h1>TEAM OLYMPIAKOS</h1>
                        <p>Il progetto di monitoraggio civico ha come obiettivo principale promuovere il campo sportivo del nostro comune in una piccola realtà come Belvedere Marittimo, finalizzato ad incentivare la partecipazione e l'inclusione dei giovani in un contesto sociale povero di stimoli culturali.</p>
                        <p>Sin da subito vogliamo metterci in gioco per cercare di rendere migliore il futuro della nostra comunità scegliendo di lavorare su queste tematiche a noi care, sperando di poter contribuire non solo all'integrazione ma anche al futuro della nostra comunità.</p>
                        <div class="carousel-container">
                            <div class="carousel-images">
                                <img src="${baseURL}campo1.jpg" alt="Campo Sportivo 1">
                                <img src="${baseURL}campo2.jpg" alt="Campo Sportivo 2">
                                <img src="${baseURL}campo3.jpg" alt="Campo Sportivo 3">
                                <img src="${baseURL}campo4.jpg" alt="Campo Sportivo 4">
                            </div>
                            <button class="carousel-btn prev">&#10094;</button>
                            <button class="carousel-btn next">&#10095;</button>
                        </div>`, 

                chiSiamo: `<h1>Chi siamo</h1>
                            <p>Il team è formato dalle classi 4A Liceo Scientifico e 4M Liceo Musicale dell’istituto Tommaso Campanella di Belvedere Marittimo.</p>
                            <p>L'eterogeneità del gruppo favorisce lo scambio di formazione, saperi e competenze su vari livelli. Il gruppo 4A contribuisce a fornire l'elaborazione dei dati scientifici mentre il gruppo 4M cura la parte artistica e creativa.</p>`, 

                cosaFacciamo: `<h1>Cosa facciamo</h1>
                            <p>Il team Olympiakos ha scelto di monitorare il progetto di riqualificazione del campo sportivo per il contributo sociale che porta alla comunità.</p>
                            <p>Abbiamo scoperto diversi progetti finanziati dalle politiche di coesione e abbiamo deciso di concentrarci su questo per il suo impatto diretto sulla vita dei giovani.</p>`
            };

            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    const page = this.id.replace("Btn", "");
                    content.innerHTML = pages[page];

                    if (page === "home") {
                        setTimeout(initCarousel, 100);
                    }
                });
            });

            function initCarousel() {
                let index = 0;
                const images = document.querySelector(".carousel-images");
                const totalImages = images.children.length;
                const prevBtn = document.querySelector(".prev");
                const nextBtn = document.querySelector(".next");

                function showSlide() {
                    images.style.transform = `translateX(-${index * 600}px)`;
                }

                prevBtn.addEventListener("click", () => {
                    index = (index - 1 + totalImages) % totalImages;
                    showSlide();
                });

                nextBtn.addEventListener("click", () => {
                    index = (index + 1) % totalImages;
                    showSlide();
                });

                setInterval(() => {
                    index = (index + 1) % totalImages;
                    showSlide();
                }, 3000);
            }

            initCarousel();
        });
    </script>
</body>
</html>
