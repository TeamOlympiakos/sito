<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Olympiakos</title>
    <link rel="icon" type="image/jpeg" href="logo.jpg">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #2c3e50, #bdc3c7);
            animation: fadeIn 1.5s ease-in;
        }

        .container {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }

        .sidebar {
            width: 25%;
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
        }

        /* Logo Section */
        .logo-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border: 3px solid white;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sidebar button {
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px 0;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.4s ease;
        }

        .sidebar button:hover {
            transform: translateY(-5px);
            background: linear-gradient(120deg, #8e44ad, #2980b9);
        }

        /* Additional logo */
        .additional-logo {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-container">
                <img src="logo.jpg" alt="Team Olympiakos Logo">
            </div>
            <button id="homeBtn">Home</button>
            <button id="chiSiamoBtn">Chi siamo</button>
            <button id="cosaFacciamoBtn">Cosa facciamo</button>
            
            <div class="logo-container additional-logo">
                <img src="comune.jpg" alt="Comune Logo">
            </div>
        </div>
        <div class="content">
            <div id="contentArea"></div>
        </div>
    </div>
</body>
</html>
