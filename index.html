<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Olympiakos</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #f4f4f4;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }

        .sidebar {
            width: 20%;
            background: #101010;
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.7);
        }

        .sidebar .logo {
            width: 150px;
            height: 150px;
            background: url('https://via.placeholder.com/400') no-repeat center/cover;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        .sidebar button {
            width: 80%;
            background: transparent;
            color: #f4f4f4;
            border: 2px solid #f4f4f4;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .sidebar button:hover {
            background: #f4f4f4;
            color: #101010;
        }

        .content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            background: #282828;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .content h1 {
            font-size: 36px;
            color: #f4f4f4;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .content p {
            font-size: 18px;
            color: #cfcfcf;
            line-height: 1.6;
        }

        .content img {
            width: 100%;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .content.hidden {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s;
        }

        .content.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll(".sidebar button");
            const content = document.querySelector(".content");

            const pages = {
                home: `
                    <h1>Team Olympiakos</h1>
                    <p>Welcome to the official Team Olympiakos website.</p>
                    <p>We are a team united by passion and dedication to success.</p>
                    <img src="https://via.placeholder.com/800x400" alt="Team Olympiakos in action">
                `,
                about: `
                    <h1>About Us</h1>
                    <p>Team Olympiakos is made up of extraordinary individuals who believe in the power of teamwork.</p>
                    <p>Our mission is to create a positive environment where every member can excel.</p>
                    <img src="https://via.placeholder.com/800x400" alt="Our team">
                `,
                projects: `
                    <h1>Our Projects</h1>
                    <p>We offer innovative solutions for complex challenges, with a focus on sustainable growth.</p>
                    <p>Our team works on ambitious projects that inspire and transform.</p>
                    <img src="https://via.placeholder.com/800x400" alt="Current projects">
                `,
            };

            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    const page = this.dataset.page;
                    content.classList.add("hidden");
                    setTimeout(() => {
                        content.innerHTML = pages[page];
                        content.classList.remove("hidden");
                    }, 400);
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo"></div>
            <button data-page="home">Home</button>
            <button data-page="about">About Us</button>
            <button data-page="projects">Projects</button>
        </div>
        <div class="content">
            <h1>Team Olympiakos</h1>
            <p>Welcome to the official Team Olympiakos website.</p>
            <p>We are a team united by passion and dedication to success.</p>
            <img src="https://via.placeholder.com/800x400" alt="Team Olympiakos">
        </div>
    </div>
</body>
</html>
