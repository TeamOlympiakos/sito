<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Olympiakos</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #2c3e50, #bdc3c7);
            animation: fadeIn 1.5s ease-in;
        }

        .container {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }

        .sidebar {
            width: 25%;
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
        }

        /* Logo Section */
        .logo-container {
            width: 150px; /* Increased size */
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border: 3px solid white;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sidebar button {
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px 0;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.4s ease;
        }

        .sidebar button:hover {
            transform: translateY(-5px);
            background: linear-gradient(120deg, #8e44ad, #2980b9);
        }

        .content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            background: #f4f4f9;
            border-radius: 20px;
            margin: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        /* Carousel Styles */
        .carousel-container {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .carousel-images {
            position: relative;
            width: 100%;
            height: 400px;
        }

        .carousel-images img {
            width: 100%;
            height: 100%;
            display: none;
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out; /* Smooth transition effect */
        }

        .carousel-images img.active {
            display: block;
            opacity: 1;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            transition: background 0.3s;
        }

        .carousel-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Social Media Icons */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a img {
            height: 45px;
            transition: transform 0.3s ease-in-out, filter 0.3s;
        }

        .social-links a.youtube img {
            height: 45px;
            width: auto;
        }

        .social-links a img:hover {
            transform: scale(1.2);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- Logo Section -->
            <div class="logo-container">
                <img src="logo.jpg" alt="Team Olympiakos Logo">
            </div>

            <!-- Sidebar Buttons -->
            <button id="homeBtn">Home</button>
            <button id="chiSiamoBtn">Chi siamo</button>
            <button id="cosaFacciamoBtn">Cosa facciamo</button>
        </div>
        <div class="content">
            <div id="contentArea"></div> <!-- Home is now the default page -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll(".sidebar button");
            const content = document.querySelector("#contentArea");

            const pages = {
                home: `<h1>TEAM OLYMPIAKOS</h1>
                        <p>Il progetto di monitoraggio civico ha come obiettivo principale promuovere il campo sportivo.</p>
                        <div class="carousel-container">
                            <div class="carousel-images">
                                <img src="campo1.jpg" class="active" alt="Campo Sportivo 1">
                                <img src="campo2.jpg" alt="Campo Sportivo 2">
                                <img src="campo3.jpg" alt="Campo Sportivo 3">
                                <img src="campo4.jpg" alt="Campo Sportivo 4">
                            </div>
                            <button class="carousel-btn prev">&#10094;</button>
                            <button class="carousel-btn next">&#10095;</button>
                        </div>`,

                chiSiamo: `<h1>Chi siamo</h1>
                            <p>Il team Ã¨ formato dalle classi 4A Liceo Scientifico e 4M Liceo Musicale.</p>`,

                cosaFacciamo: `<h1>Cosa facciamo</h1>
                               <p>Monitoriamo la riqualificazione del campo sportivo.</p>`
            };

            function loadPage(page) {
                content.innerHTML = pages[page];
                if (page === "home") setTimeout(initCarousel, 100);
            }

            // Load home page by default
            loadPage("home");

            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    loadPage(this.id.replace("Btn", ""));
                });
            });

            function initCarousel() {
                let index = 0;
                const images = document.querySelectorAll(".carousel-images img");
                const prevBtn = document.querySelector(".prev");
                const nextBtn = document.querySelector(".next");

                function showSlide() {
                    images.forEach(img => img.classList.remove("active"));
                    images[index].classList.add("active");
                }

                setInterval(() => {
                    index = (index + 1) % images.length;
                    showSlide();
                }, 5000);

                prevBtn.addEventListener("click", () => {
                    index = (index - 1 + images.length) % images.length;
                    showSlide();
                });

                nextBtn.addEventListener("click", () => {
                    index = (index + 1) % images.length;
                    showSlide();
                });
            }
        });
    </script>
</body>
</html>
