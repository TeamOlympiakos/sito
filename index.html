<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Olympiakos</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #2c3e50, #bdc3c7);
            overflow: hidden;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 25%;
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
        }

        .sidebar .circle {
            width: 180px;
            height: 180px;
            background: url('https://raw.githubusercontent.com/TeamOlympiakos/sito/main/logo.jpg') no-repeat center/cover;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .sidebar button {
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px 0;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.4s ease;
        }

        .sidebar button:hover {
            transform: translateY(-5px);
            background: linear-gradient(120deg, #8e44ad, #2980b9);
        }

        .content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            background: #f4f4f9;
            border-radius: 20px;
            margin: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        /* Carousel */
        .carousel-container {
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .carousel {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .carousel img.active {
            opacity: 1;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 50%;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="circle"></div>
            <button id="homeBtn">Home</button>
            <button id="chiSiamoBtn">Chi siamo</button>
            <button id="cosaFacciamoBtn">Cosa facciamo</button>
        </div>
        <div class="content" id="contentArea">
            <!-- Contenuto della Home -->
            <h1>TEAM OLYMPIAKOS</h1>
            <p>Il progetto di monitoraggio civico ha come obiettivo principale promuovere il campo sportivo del nostro comune in una piccola realtà come Belvedere Marittimo.</p>
            <p>Speriamo di poter contribuire all'integrazione e al futuro della nostra comunità.</p>

            <div class="carousel-container">
                <div class="carousel">
                    <img src="https://raw.githubusercontent.com/TeamOlympiakos/sito/main/campo1.jpg" alt="Campo Sportivo 1">
                    <img src="https://raw.githubusercontent.com/TeamOlympiakos/sito/main/campo2.jpg" alt="Campo Sportivo 2">
                    <img src="https://raw.githubusercontent.com/TeamOlympiakos/sito/main/campo3.jpg" alt="Campo Sportivo 3">
                    <img src="https://raw.githubusercontent.com/TeamOlympiakos/sito/main/campo4.jpg" alt="Campo Sportivo 4">
                </div>
                <button class="prev" onclick="prevSlide()">&#10094;</button>
                <button class="next" onclick="nextSlide()">&#10095;</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll(".sidebar button");
            const content = document.querySelector("#contentArea");

            const pages = {
                home: content.innerHTML,

                chiSiamo: `<h1>Chi siamo</h1>
                           <p>Il team è formato dalle classi 4A Liceo Scientifico e 4M Liceo Musicale dell’istituto Tommaso Campanella di Belvedere Marittimo.</p>`,

                cosaFacciamo: `<h1>Cosa facciamo</h1>
                               <p>Il team Olympiakos ha scelto di monitorare la riqualificazione del campo sportivo di Belvedere Marittimo.</p>`
            };

            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    const page = this.id.replace("Btn", "");
                    content.innerHTML = pages[page] || pages.home;
                });
            });
        });

        let currentIndex = 0;
        const slides = document.querySelectorAll('.carousel img');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        }

        showSlide(currentIndex);
    </script>
</body>
</html>
