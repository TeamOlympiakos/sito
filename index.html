<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Olympiakos</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #2c3e50, #bdc3c7);
            animation: fadeIn 1.5s ease-in;
        }

        .container {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }

        .sidebar {
            width: 25%;
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
        }

        /* Logo Section */
        .logo-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden; /* Ensures image stays inside circle */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border: 3px solid white; /* Optional border for better contrast */
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Prevents stretching & keeps full image visible */
        }

        .sidebar button {
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px 0;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.4s ease;
            opacity: 0;
            animation: slideIn 1s ease-in-out forwards;
        }

        .sidebar button:hover {
            transform: translateY(-5px);
            background: linear-gradient(120deg, #8e44ad, #2980b9);
        }

        .content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            background: #f4f4f9;
            border-radius: 20px;
            margin: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
        }

        /* Social Media Icons */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a img {
            height: 45px; /* Ensuring all icons are the same height */
            transition: transform 0.3s ease-in-out, filter 0.3s;
        }

        /* Special case for YouTube (keeps its natural width) */
        .social-links a.youtube img {
            height: 45px; 
            width: auto; /* Keeps aspect ratio */
        }

        .social-links a img:hover {
            transform: scale(1.2);
            filter: brightness(1.2);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- Logo Section -->
            <div class="logo-container">
                <img src="logo.jpg" alt="Team Olympiakos Logo">
            </div>

            <!-- Sidebar Buttons -->
            <button id="homeBtn">Home</button>
            <button id="chiSiamoBtn">Chi siamo</button>
            <button id="cosaFacciamoBtn">Cosa facciamo</button>
        </div>
        <div class="content">
            <div id="contentArea">
                <h1>Benvenuti nel Team Olympiakos</h1>
                <p>Esplora il nostro lavoro e il nostro impegno per la comunità!</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll(".sidebar button");
            const content = document.querySelector(".content");

            const pages = {
                home: `<h1>TEAM OLYMPIAKOS</h1>
                        <p>Il progetto di monitoraggio civico ha come obiettivo principale promuovere il campo sportivo.</p>`,

                chiSiamo: `<h1>Chi siamo</h1>
                            <p>Il team è formato dalle classi 4A Liceo Scientifico e 4M Liceo Musicale.</p>
                            <div class="social-links">
                                <a href="http://www.youtube.com/@Olympiakos-o1x" target="_blank" class="youtube">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="YouTube">
                                </a>
                                <a href="https://www.instagram.com/team_olympiakos/profilecard/" target="_blank">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                                </a>
                                <a href="https://www.facebook.com/groups/570109375720873/?mibextid=K35XfP" target="_blank">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                                </a>
                                <a href="https://x.com/TeamOlympiakos" target="_blank">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/X_logo_twitter_new_brand_icon.svg" alt="X">
                                </a>
                            </div>`,

                cosaFacciamo: `<h1>Cosa facciamo</h1>
                               <p>Monitoriamo la riqualificazione del campo sportivo.</p>`
            };

            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    content.innerHTML = pages[this.id.replace("Btn", "")];
                });
            });
        });
    </script>
</body>
</html>
